<!DOCTYPE html>
<html>
<head>
    <title>Editar Evento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Editar Evento</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nome_evento">Nome do Evento:</label>
                <input type="text" class="form-control" id="nome_evento" name="nome_evento" value="{{ evento.nome_evento }}">
            </div>
            <div class="form-group">
                <label for="data_evento">Data do Evento:</label>
                <input type="date" class="form-control" id="data_evento" name="data_evento" value="{{ evento.data_evento }}">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <!-- BotÃ£o para voltar para a lista de eventos -->
        <a href="/eventos" class="btn btn-secondary mt-3">Voltar para a Lista de Eventos</a>
    </div>
    <!-- Incluindo o jQuery e o Bootstrap JS via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
