<!DOCTYPE html>
<html>
<head>
    <title>Lista de Eventos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lista de Eventos</h1>
        <ul class="list-group">
            {% for evento in eventos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ evento.nome_evento }} - {{ evento.data_evento }} - {{ evento.nome_associado }}</span>
                <div>
                    <a href="/editar_evento/{{ evento.evento_id }}" class="btn btn-primary btn-sm"><i class="fas fa-pen"></i></a>
                    <a href="/excluir_evento/{{ evento.evento_id }}" class="btn btn-danger btn-sm ml-2"><i class="fas fa-trash"></i></a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="/index" class="btn btn-primary mt-3">Voltar para a PÃ¡gina Inicial</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
