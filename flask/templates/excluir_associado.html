<!DOCTYPE html>
<html>
<head>
    <title>Excluir Associado</title>
    <!-- Incluindo o Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Excluir Associado</h1>
        <p>Você tem certeza que deseja excluir o associado "{{ associado.nome }}"?</p>
        <!-- Botão para abrir o modal de confirmação -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal">Confirmar Exclusão</button>
        <!-- Botão para cancelar a exclusão e voltar para a página de associados -->
        <a href="/associados" class="btn btn-secondary">Cancelar</a>
    </div>

    <!-- Modal de confirmação -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmação de Exclusão</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir o associado "{{ associado.nome }}"?
                </div>
                <div class="modal-footer">
                    <!-- Botão para cancelar -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <!-- Botão para confirmar -->
                    <form id="form-exclusao" method="POST">
                        <button type="button" class="btn btn-danger" onclick="confirmDelete()">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo o jQuery e o Bootstrap JS via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Função para confirmar a exclusão
        function confirmDelete() {
            // Submeter o formulário de exclusão
            document.querySelector('#form-exclusao').submit();
        }

        // Função para redirecionar para a lista de associados após a exclusão
        function redirectToAssociados() {
            window.location.href = "/associados";
        }
    </script>
</body>
</html>
