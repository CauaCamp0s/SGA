<!DOCTYPE html>
<html>
<head>
    <title>Excluir Pagamento</title>
    <!-- Incluindo o Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Excluir Pagamento</h1>
        <p>Você tem certeza que deseja excluir este pagamento?</p>
        <form method="POST">
            <!-- Botão para confirmar a exclusão -->
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <!-- Botão para cancelar e voltar à lista de pagamentos -->
            <a href="/pagamentos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <!-- Incluindo o Bootstrap JS via CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
